<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main-container">
    <section class="section-card">
      <figure class="main-fig">
        <img src="./images/image-equilibrium.jpg" alt="square" class="main-img">
      </figure>
        
      <section class="cont-title">
        <h1 class="title">Equilibrium #3429</h1>
      </section>
      
      <section class="cont-text">
        <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      
      <section class="container-eth">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <span class="eth-text">0.041 ETH</span>
        </div>
        
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock">
          <span class="text-time">3 days left</span>
        </div>
        
      </section>
        
      <section class="main-user">
        <img src="./images/image-avatar.png" alt="img-user">
        <div class="user-name">
          <p>Creation of</p> 
          <span>Jules Wyvern</span>
        </div>
      </section>
    
    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
